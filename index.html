<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style.css Link -->
    <link rel="stylesheet" href="./Style.css">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS Link -->
    <script src="https://kit.fontawesome.com/5357e01466.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Name"
                        aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
                    <input type="email" class="form-control" placeholder="Enter email" id="email">

                    <button class="btn text-white btn-info" type="button" id="addUser">Add User</button>
                </div>
                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Your Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <tr>
                                <th scope="row">1</th>
                                <td>Kuldip</td>
                                <td>kuldip@gmail.com</td>
                                <td>
                                    <i class="btn text-white fa fa-edit btn-info mx-2"></i>
                                    <i class="btn btn-danger text-white fa fa-trash"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- App.js Link -->
    <script src="./App.js" defer></script>
</body>

</html>
